<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>Elements</title>
		<link rel="stylesheet" type="text/css" href="custom.css">

    <script id='sap-ui-bootstrap' type='text/javascript' src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js' data-sap-ui-theme='sap_bluecrystal' data-sap-ui-libs='sap.m,sap.ui.commons'></script>


    <script>
        var oSimpleForm = new sap.ui.layout.form.SimpleForm({

            content: [
                new sap.m.Label({
                    text: "Simple Form"
                }),
                new sap.m.Input({
                    placeholder: "Simple Input",
                }),
                new sap.m.Button({
                    text: "Press me"
                }),
                new sap.m.RatingIndicator({
                    value: 4.7
                }),
                new sap.m.TextArea({
                    value: "Awsome text area"
                }),
                new sap.m.DatePicker({

                }),
               
                new sap.m.VBox({
                    items: [

                        new sap.m.Button({
                            text: "VBox Btn1"
                        }),
                        new sap.m.Button({
                            text: "VBox Btn2"
                        })
                    ]
                }).addStyleClass("hBoxForm"),
                new sap.m.HBox({
                    
                    items:[
                         new sap.m.Button({
                            text: "HBox Btn1"
                        }),
                        new sap.m.Button({
                            text: "HBox Btn2"
                        })
                        ]
                }).addStyleClass("hBoxForm"),


            ]

        }).addStyleClass("newForm");
        oSimpleForm.placeAt("content");
        
    </script>


</head>

<body class='sapUiBody'>
    <div id="content"></div>

</body>

</html>
