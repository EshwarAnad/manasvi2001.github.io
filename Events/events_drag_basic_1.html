<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>Dragable Button UI5</title>
    <link rel="stylesheet" type="text/css" href="custom_1.css">

    <script id='sap-ui-bootstrap' type='text/javascript' src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js' data-sap-ui-theme='sap_bluecrystal' data-sap-ui-libs='sap.m,sap.ui.commons'></script>
    <script>
        $.sap.require('sap.ui.thirdparty.jqueryui.jquery-ui-core');
        $.sap.require('sap.ui.thirdparty.jqueryui.jquery-ui-widget');

        $.sap.require('sap.ui.thirdparty.jqueryui.jquery-ui-mouse');
        $.sap.require('sap.ui.thirdparty.jqueryui.jquery-ui-draggable');
    </script>>

    <script>
        var obj;
        var foo = function(objCont) {

            alert("hi");
            obj = objCont;
            debugger;
            console.log(obj.getSource());
            console.log(objCont.oSource);
            console.log(objCont);

        };
        var oBtn = new sap.m.Button({
            text: "Cool Button"
        }).addEventDelegate({
            onAfterRendering: function() {

                $(arguments[0].srcControl.getDomRef()).draggable({
                    cancel: false
                });
                //Below code will not allow position change but drag will work
                //arguments[0].srcControl.getDomRef().draggable = true;

            },

        });
        var oPage = new sap.m.Page({
            title: "Dragable Button",
            content: [
                oBtn
            ]
        });

        var oApp = new sap.m.App();
        oApp.addPage(oPage);
        oApp.placeAt("content")
    </script>



</head>

<body class='sapUiBody'>
    <div id="content"></div>

</body>

</html>
