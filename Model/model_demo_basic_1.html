<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>Hello World</title>

    <script id='sap-ui-bootstrap' type='text/javascript' src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js' data-sap-ui-theme='sap_bluecrystal' data-sap-ui-libs='sap.m'></script>

    <script>
        var data = {
            "key1": "Dinosars",
            "key2": "Elephant"
        };

        var newModel = new sap.ui.model.json.JSONModel();
        newModel.setData(data);


        var label = new sap.m.Label({

            text: "{/key1}"
        });
        var label1 = new sap.m.Label({

            text: "{/key2}"
        });




        var page = new sap.m.Page("idPage", {
            title: "Simple Tiles",
            enableScrolling: false,
            content: [
                label,
                label1
            ]
        });
        var app = new sap.m.App();
        
        // label.setModel(newModel);
        // label1.setModel(newModel);
        // page.setModel(newModel);
        // app.setModel(newModel);
        sap.ui.getCore().setModel(newModel)

        app.addPage(page);
        app.placeAt("content");
    </script>

</head>

<body class='sapUiBody'>
    <div id="content">
    </div>
    <div id="content1">
    </div>
</body>

</html>
