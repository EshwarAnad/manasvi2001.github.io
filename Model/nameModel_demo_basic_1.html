<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title>Hello World</title>

    <script id='sap-ui-bootstrap' type='text/javascript' src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js' data-sap-ui-theme='sap_bluecrystal' data-sap-ui-libs='sap.m'></script>

    <script>
        var data1 = {
            "key": "Dinosars"
        };

        var data2 = {
            "key": "Elephant"
        }

        var newModel1 = new sap.ui.model.json.JSONModel();
        newModel1.setData(data1);
        
        var newModel2 = new sap.ui.model.json.JSONModel();
        newModel2.setData(data2);



        var label = new sap.m.Label({

            text: "{old>/key}"
        });
        var label1 = new sap.m.Label({

            text: "{new>/key}"
        });

        var page = new sap.m.Page("idPage", {
            title: "Simple Tiles",
            enableScrolling: false,
            content: [
                label,
                label1
            ]
        });
        var app = new sap.m.App();

        // label.setModel(newModel);
        // label1.setModel(newModel);
        // page.setModel(newModel);
        // app.setModel(newModel);
        sap.ui.getCore().setModel(newModel1,"old");
        sap.ui.getCore().setModel(newModel2,"new");
        

        app.addPage(page);
        app.placeAt("content");
    </script>

</head>

<body class='sapUiBody'>
    <div id="content">
    </div>
    <div id="content1">
    </div>
</body>

</html>
